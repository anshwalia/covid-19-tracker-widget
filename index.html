<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>COVID-19 Tracker</title>

    <!-- Bootstrap 4 -->
    <!-- CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Loading Window -->
    <div id="loadWindow" class="container-fluid p-3 m-0 bg-dark rounded border border-secondary">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <h2 class="heading text-light m-2">Loading...</h2>
        </div>
    </div>

    <div class="container-fluid p-2 m-0" id="mainWindow">

        <div id="mainCard" class="card border-0">
            <!-- Title Bar -->
            <div id="titleBar" class="card-header border border-secondary rounded-0 p-0">
                <div class="btn-group rounded-0 w-100">
                    <button type="button" id="appIcon" class="btn bg-dark btn-sm p-1 rounded-0">
                        <img src="./images/icons/app_icon.png" alt="App Icon" style="width: 24px;height: 24px;">
                    </button>
                    <button type="button" id="appTitle" class="btn bg-dark text-light font-weight-bold btn-sm w-75 rounded-0">COVID-19 TRACKER</button>
                    <div class="btn-group float-right rounded-0">
                        <button type="button" class="btn btn-warning btn-sm border-right p-1 rounded-0" id="minimizeBtn">
                            <img src="./images/icons/minimize.png" alt="Minimize Button" style="width: 20px;height: 20px;">
                        </button>
                        <button type="button" class="btn btn-danger btn-sm p-1 rounded-0" id="exitBtn">
                            <img src="./images/icons/error.png" alt="Close Button" style="width: 20px;height: 20px;">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Info Section -->
            <div id="mainSection" class="card-body bg-dark p-2 w-100 border border-secondary rounded-0 my-2">

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Country</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="country">
                        <img class="img rounded m-0" src="./images/icons/country/india.png" alt="Indian Flag" style="width: 20px; height: 20px;">
                        India
                    </button>
                </div>

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Total Cases</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="totalCases"></button>
                </div>

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Active Cases</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="activeCases"></button>
                </div>  

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Cured Cases</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="totalRecovered"></button>
                </div>

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Total Deaths</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="totalDeaths"></button>
                </div>

                <div class="btn-group my-1 w-100">
                    <button type="button" class="btn btn-warning btn-sm w-50 font-weight-bold">Total Migrated</button>
                    <button type="button" class="btn btn-secondary btn-sm w-50 font-weight-bold" id="totalMigrated"></button>
                </div>

                <hr class="bg-secondary" width="75%">

                <div class="btn-group mb-1 border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-sm w-50 font-weight-bold" id="viewToggleBtn">View Percentage</button>
                    <button type="button" class="btn btn-danger btn-sm w-50 font-weight-bold" id="chartToggleBtn">Show Chart</button>
                </div>

            </div>

            <!-- Features -->

            <!-- Doughnut Chart -->
            <div id="chartSection" class="card-footer bg-dark p-1 rounded-0 border border-secondary my-1">
                <canvas class="m-0 rounded-0" id="pieChart" style="max-height: 350px;"></canvas>
            </div>

        </div>


    <script>
        // require('./Covid19API.js');
        require('./index.js');
    </script>
</body>
</html>
